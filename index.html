<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      href="css/style.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        background-color: #181818;
        color: #fff;
      }
      .parent {
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .child {
        width: 25px;
        height: 25px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <main class="parent">
      <div class="child"></div>
      <div class="some-thing"></div>
      <img
        src=""
        alt=""
      />
      <h1>Hello Mom!</h1>
      <input
        type="submit"
        value=""
      />
      <button class="" type="submit">Submit</button>
      <div class="hello"><h1>Hello Mom!</h1></div>
      <div id="hello">
        <h1>Hello Mom!</h1>
      </div>
    </main>
  </body>
</html>
