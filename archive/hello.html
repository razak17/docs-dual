<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Simple Navigation Bar with Tailwind CSS</title>
</head>
<body>
  <nav class="bg-gray-800">
    <ul class="flex">
      <li class="relative group">
        <a href="#" class="block py-2 px-4 text-white">Home</a>
      </li>
      <li class="relative group">
        <a href="#" class="block py-2 px-4 text-white">About</a>
        <ul class="absolute hidden bg-gray-800 group-hover:block">
          <li><a href="#" class="block py-2 px-4 text-white">Our Team</a></li>
          <li><a href="#" class="block py-2 px-4 text-white">Our Story</a></li>
        </ul>
      </li>
      <li class="relative group">
        <a href="#" class="block py-2 px-4 text-white">Services</a>
        <ul class="absolute hidden bg-red-500 group-hover:block">
          <li><a href="#" class="block py-2 px-4 text-white">Web Design</a></li>
          <li><a href="#" class="block py-2 px-4 text-white">SEO</a></li>
        </ul>
      </li>
      <li class="relative group">
        <a href="#" class="block py-2 px-4 text-white">Contact</a>
      </li>
    </ul>
  </nav>
</body>
</html>
